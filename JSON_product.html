<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>json</title>
	
	<link rel="stylesheet" href="css/JSON_product.css">
</head>
<body>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<div class="wrap">

		<div id="pic">

<!-- 以下是新加的 -->
		<div class="wrap">
			<!-- 以下是新加的 -->
			<div class="row clearfix">
				<div class="row-6">
					<img class="pic" src="" alt="">
				</div>

				<div class="row-6 content">
					<div>
						<h4 class="brand"></h4>
						<h5 class="product"></h5>
					</div>

					<hr>

					<div class="buy-word">
						<ul>
							<li>限時優惠，存貨有限</li>
							<li>原廠授權 LOGO 品質有保障</li>
							<li>即時搶購中！！！</li>
						</ul>
					</div>

					<hr>

				    <div class="prdPrice">
				    	<ul>           
					        <li>促銷價<del class="money"></del>元</li>
					        <li class="special">折扣後價格<span class="price"></span>元</li>            
				      	</ul>
				    </div>

				</div>
			</div>
			<!-- 到此都是新加的圖和文字 -->
		</div>
			
	<script>

		//得取JSON.html的內容
			$(document).ready(function() {
				if(localStorage.getItem("iamProduct")) {

					let productName = localStorage.getItem("iamProduct");

					productName = JSON.parse(`${productName}`);

					console.log(productName);


					//將JSON.html塞入這個網頁
					$('.pic').attr('src',productName.pic);
					$('.money').html(productName.money);
					$('.price').html(productName.price);
					$('.brand').html(productName.brand);
					$('.product').html(productName.product);
				}
				
			});


	</script>

</body>

</html>
